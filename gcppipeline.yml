steps:

  - name: ubuntu
    args:
      - echo
      - $_BUCKET_NAME
      
 - name: 'node:18'
   entrypoint: 'npm'
   args: ['install']
   
 - name: 'node:18'
   entrypoint: 'npm'
   args: ['run', 'build']

  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['-m', 'cp', '-r', 'build/*', 'gs://$_BUCKET_NAME/']

  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['iam', 'ch', 'allUsers:objectViewer', 'gs://$_BUCKET_NAME/']

timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY

